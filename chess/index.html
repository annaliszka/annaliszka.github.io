<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opening Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
</head>

<body>
    <h1>Chess Opening Trainer</h1>
    <div>
        <label for="opening-select">Opening:</label>
        <select id="opening-select">
            <option></option>
        </select>
        <label for="line-select">Line:</label>
        <select id="line-select">
        </select>
        <label for="play-as">Play as:</label>
        <select id="play-as">
            <option value="white" selected="selected">White</option>
            <option value="black">Black</option>
        </select>
        <button id="start-button">Start Drill</button>
    </div>
    <div id="board-container">
        <div id="board"></div>
        <div id="move-list">
            <h3>Moves</h3>
            <ol id="moves"></ol>
        </div>
    </div>
    <p id="feedback"></p>
    <!-- <p id="progress">Progress: 0%</p> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- Include chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Include Chessboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="moves.js"></script>
    <script src="script.js"></script>
</body>

</html>
